<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <link rel="stylesheet" href="css/form.css">  </head>
<body>
  <nav>
    </nav>

  <div class="container">
    <div class="form-wrapper">  <h1>Upload Product</h1>
      <form action="{{ url_for('upload_product') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
          <label for="From">From:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="To">To:</label>
          <input type="number" id="price" name="price" min="0" max="1000" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>

       
        <button type="submit">Upload Product</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="form-wrapper">
      <a
      href="products.html"></a>
      <button type="button" class="back-button">Back</button> <form action="{{ url_for('upload_product') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        </form>
    </div>
  </div>
  <script src="script.js"></script> </body>
</body>
</html>
